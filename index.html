    transition: 0.4s;
    border-radius: 34px;

.slider:before {
    position: absolute;

    bottom: 4px;
    background-color: white;
    transition: 0.4s;

// Tab switching functionality
const tabButtons = document.querySelectorAll('.tab-button');
const tabContents = document.querySelectorAll('.tab-content');

tabButtons.forEach(button => {
    button.addEventListener('click', function() {
        // Remove active class from all buttons and contents
        tabButtons.forEach(btn => btn.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));

        // Add active class to the clicked button and the corresponding content
        this.classList.add('active');
        const targetTab = document.getElementById(this.getAttribute('data-target'));
        targetTab.classList.add('active');
    });
});


// Clock functionality (already provided)
function updateClock() {
    const now = new Date();
    let hours = now.getHours();
    let minutes = now.getMinutes();
    let seconds = now.getSeconds();

    hours = (hours < 10) ? "0" + hours : hours;
    minutes = (minutes < 10) ? "0" + minutes : minutes;
    seconds = (seconds < 10) ? "0" + seconds : seconds;

    document.getElementById("clock").innerHTML = `${hours}:${minutes}:${seconds}`;
}
setInterval(updateClock, 1000);
updateClock();

// Stopwatch functionality
let stopwatchInterval;
let stopwatchTime = 0;

function updateStopwatch() {
    stopwatchTime++;
    let hours = Math.floor(stopwatchTime / 3600);
    let minutes = Math.floor((stopwatchTime % 3600) / 60);
    let seconds = stopwatchTime % 60;

    document.getElementById("stopwatch").innerHTML = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
}

function pad(num) {
    return num < 10 ? "0" + num : num;
}

document.getElementById('startStopwatch').addEventListener('click', function() {
    clearInterval(stopwatchInterval);
    stopwatchInterval = setInterval(updateStopwatch, 1000);
});

document.getElementById('stopStopwatch').addEventListener('click', function() {
    clearInterval(stopwatchInterval);
});

document.getElementById('resetStopwatch').addEventListener('click', function() {
    clearInterval(stopwatchInterval);
    stopwatchTime = 0;
    document.getElementById("stopwatch").innerHTML = "00:00:00";
});

// Countdown Timer functionality
let countdownInterval;
let countdownTime;

function updateCountdown() {
    countdownTime--;
    let minutes = Math.floor(countdownTime / 60);
    let seconds = countdownTime % 60;

    if (countdownTime <= 0) {
        clearInterval(countdownInterval);
        alert('Time’s up!');
    }

    document.getElementById("countdown").innerHTML = `${pad(minutes)}:${pad(seconds)}`;
}

document.getElementById('startCountdown').addEventListener('click', function() {
    const minutes = parseInt(document.getElementById('minutesInput').value) || 0;
    const seconds = parseInt(document.getElementById('secondsInput').value) || 0;
    countdownTime = minutes * 60 + seconds;
    clearInterval(countdownInterval);
    countdownInterval = setInterval(updateCountdown, 1000);
});

document.getElementById('resetCountdown').addEventListener('click', function() {
    clearInterval(countdownInterval);
    document.getElementById('countdown').innerHTML = "00:00";
});

<script>
    // Alarm functionality
// Alarm functionality
let alarmTime = null;
let alarmInterval = null;

document.getElementById('setAlarmButton').addEventListener('click', function() {
    const hour = parseInt(document.getElementById('alarmHour').value);
    const minute = parseInt(document.getElementById('alarmMinute').value);

    if (isNaN(hour) || isNaN(minute)) {
        document.getElementById('alarmStatus').innerText = 'Please enter a valid time.';
        return;
    }

    alarmTime = new Date();
    alarmTime.setHours(hour);
    alarmTime.setMinutes(minute);
    alarmTime.setSeconds(0);

    document.getElementById('alarmStatus').innerText = `Alarm set for ${pad(hour)}:${pad(minute)}.`;

    // Clear any existing interval
    if (alarmInterval) clearInterval(alarmInterval);

    // Set a new interval to check the alarm every second
    alarmInterval = setInterval(checkAlarm, 1000);
});

function checkAlarm() {
    const now = new Date();
    if (alarmTime && now.getHours() === alarmTime.getHours() && now.getMinutes() === alarmTime.getMinutes() && now.getSeconds() === 0) {
        alert('Alarm!');
        clearInterval(alarmInterval);  // Stop checking once the alarm triggers
    }
}

    { name: "New York", timezone: "America/New_York" },
    { name: "London", timezone: "Europe/London" },

    { name: "Moscow", timezone: "Europe/Moscow" },
    { name: "Cape Town", timezone: "Africa/Johannesburg" }
];

function updateInternationalClock() {
    const container = document.getElementById('internationalClockContainer');
    container.innerHTML = ''; // Clear the container
    const now = new Date();

    cities.forEach(city => {
        const cityTime = new Intl.DateTimeFormat('en-US', {
            timeZone: city.timezone,
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false
        }).format(now);

        const cityBlock = document.createElement('div');
        cityBlock.classList.add('city-block');
        cityBlock.innerHTML = `
            <div class="city-name">${city.name}</div>
            <div class="city-time">${cityTime}</div>
        `;
        container.appendChild(cityBlock);
    });
}
