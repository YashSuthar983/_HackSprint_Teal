.slider {

    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: 0.4s;
    border-radius: 34px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: 0.4s;
    border-radius: 50%;
}


input:checked + .slider {
    background-color: #007bff;

input:checked + .slider:before {

    <script>
        function updateInternationalClocks() {
            // Get current time
            const now = new Date();

            // New York (UTC -4)
            const newYorkTime = new Date(now.toLocaleString("en-US", { timeZone: "America/New_York" }));
            document.getElementById('newYorkClock').textContent = `New York: ${formatTime(newYorkTime)}`;

            // London (UTC +0)
            const londonTime = new Date(now.toLocaleString("en-US", { timeZone: "Europe/London" }));
            document.getElementById('londonClock').textContent = `London: ${formatTime(londonTime)}`;

            // Tokyo (UTC +9)
            const tokyoTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Tokyo" }));
            document.getElementById('tokyoClock').textContent = `Tokyo: ${formatTime(tokyoTime)}`;

            // Sydney (UTC +11)
            const sydneyTime = new Date(now.toLocaleString("en-US", { timeZone: "Australia/Sydney" }));
            document.getElementById('sydneyClock').textContent = `Sydney: ${formatTime(sydneyTime)}`;
        }

        // Function to format the time in HH:MM:SS format
        function formatTime(date) {
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();

            // Add leading zero if necessary
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            return `${hours}:${minutes}:${seconds}`;
        }

        // Update clocks every second
        setInterval(updateInternationalClocks, 1000);
        updateInternationalClocks(); // Run initially
    </script>

const tabButtons = document.querySelectorAll('.tab-button');
const tabContents = document.querySelectorAll('.tab-content');

tabButtons.forEach(button => {
    button.addEventListener('click', function() {
        // Remove active class from all buttons and contents
        tabButtons.forEach(btn => btn.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));

        // Add active class to the clicked button and the corresponding content
        this.classList.add('active');
        const targetTab = document.getElementById(this.getAttribute('data-target'));
        targetTab.classList.add('active');
    });
});

// Stopwatch functionality
let stopwatchInterval;
let stopwatchTime = 0;

function updateStopwatch() {
    stopwatchTime++;
    let hours = Math.floor(stopwatchTime / 3600);
    let minutes = Math.floor((stopwatchTime % 3600) / 60);
    let seconds = stopwatchTime % 60;

    document.getElementById("stopwatch").innerHTML = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
}

function pad(num) {
    return num < 10 ? "0" + num : num;
}

document.getElementById('startStopwatch').addEventListener('click', function() {
    clearInterval(stopwatchInterval);
    stopwatchInterval = setInterval(updateStopwatch, 1000);
});

document.getElementById('stopStopwatch').addEventListener('click', function() {
    clearInterval(stopwatchInterval);
});

document.getElementById('resetStopwatch').addEventListener('click', function() {
    clearInterval(stopwatchInterval);
    stopwatchTime = 0;
    document.getElementById("stopwatch").innerHTML = "00:00:00";
});

<script>
    // Alarm functionality
let alarmTime = null;
let alarmTimeout = null;

document.getElementById('setAlarmButton').addEventListener('click', function() {
    const hour = parseInt(document.getElementById('alarmHour').value);
    const minute = parseInt(document.getElementById('alarmMinute').value);

    if (isNaN(hour) || isNaN(minute)) {
        document.getElementById('alarmStatus').innerText = 'Please enter a valid time.';
        return;
    }

    alarmTime = new Date();
    alarmTime.setHours(hour);
    alarmTime.setMinutes(minute);
    alarmTime.setSeconds(0);

    document.getElementById('alarmStatus').innerText = `Alarm set for ${pad(hour)}:${pad(minute)}.`;

    if (alarmTimeout) clearTimeout(alarmTimeout);
    alarmTimeout = setTimeout(checkAlarm, 1000);
});

function checkAlarm() {
    const now = new Date();
    if (alarmTime && now.getHours() === alarmTime.getHours() && now.getMinutes() === alarmTime.getMinutes()) {
        alert('Alarm ringing!');
        document.getElementById('alarmStatus').innerText = 'Alarm ringing!';
        alarmTime = null;
    } else {
        // Check every second if the alarm time has been reached
        alarmTimeout = setTimeout(checkAlarm, 1000);
    }
}
